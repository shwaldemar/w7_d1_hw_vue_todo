<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>

<body>
	<div id="app">
		<ul>
			<li v-for="(item, index) in items" v-bind:class="item.completed ? 'completed' : 'notCompleted'">
				<span>{{ item.name }}</span>
				<span v-if="item.completed">Completed!</span>
        <button v-if="!item.completed" v-on:click="addItem(index)">Add To Do item</button>
			</li>
		</ul>

		<input type="text" v-model="newItem">
		<button v-on:click="saveNewItem">Save New Item</button>

	</div>
</body>
</html>
